<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <title>로그인</title>
  <meta name="description" content="">

  ${ require('./partials/head.html') }

</head>
<body>

${ require('./partials/browserupgrade.html') }

<div class="d-flex flex-column h-100">

  ${ require('./partials/header.html') }

  <main class="d-flex h-100 align-items-center main">
    <!-- 메인 이미지 -->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-5 m-auto">
          <form action="" class="account-form">
            <div class="form-box">
              <h1>로그인</h1>
              <input type="text" class="form-control mt-3" placeholder="이메일">
              <input type="password" class="form-control mt-3" placeholder="비밀번호">
              <button type="button" class="btn btn-primary mt-3">로그인</button>
              <div class="mt-2 d-flex justify-content-between">
                <a href="/join.html" class="link">회원가입</a>
                <a href="/findPassword.html" class="link">비밀번호찾기</a>
              </div>
              <p class="text-center mt-5">다른 계정으로 로그인하기</p>
              <div class="sns">                
                <button type="button" class="btn kakao">
                  <img
                  srcset="/images/kakao@1x.png.png 400w,
                          /images/kakao@2x.png 700w,
                          /images/kakao@3x.png 1000w"
                  
                  src="/images/kakao@3x.png"
                  alt="카카오로로그인"/>            
                </button>

                <button type="button" class="btn naver">
                  <img
                  srcset="/images/naver@1x.png.png 400w,
                          /images/naver@2x.png 700w,
                          /images/naver@3x.png 1000w"
                  
                  src="/images/kakao@3x.png"
                  alt="네이버로로그인"/>            
                </button>

                <button type="button" class="btn apple">
                  <img
                  srcset="/images/apple@1x.png.png 400w,
                          /images/apple@2x.png 700w,
                          /images/apple@3x.png 1000w"
                  
                  src="/images/apple@3x.png"
                  alt="애플로로그인"/>            
                </button>
              </div>
            </div>
          </form>          
        </div>
      </div>
    </div>
  </main>

  ${ require('./partials/footer.html') }

</div>
</body>
</html>
