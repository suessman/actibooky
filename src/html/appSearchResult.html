<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>검색결과</title>
    <meta name="description" content="">
    ${ require('./partials/head.html') }
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/css/headertitle.css">


</head>

<body>
    ${ require('./partials/browserupgrade.html') }
    <div>
        ${ require('./partials/header.html') }
        <header class="header-title">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <a href="">
                                <img src="/images/icon-cancel-gray@3x.png" class="sm-icon" alt="뒤로가기">
                            </a>
                            <h1 class="title">검색결과</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="d-flex flex-column h-100 carousel-body main">
            <section class="card_body grey">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 m-auto filter-picker-ui">
                            <div class="w-100">
                                <div class="lg-up-d-flex  justify-content-between">
                                    <div class="md-up-d-flex pick-filter-body">
                                        <div class="filter-list pick-filter place md-down-w-100 sm-down-outline">
                                            <button type="button" class="dropdown-filter btn dropdown-toggle filter-place-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                어디로 떠날까요?
                                            </button>
                                            <div class="dropdown-menu w-auto filter-place">
                                                <div class="d-flex justify-content-between">
                                                    <h1 class="dropdown-title">어디로 떠날까요?</h1>
                                                    <button type="button" class="dropdown-close close" data-dismiss="modal" aria-label="Close">
                                                        <img class="sm-icon" srcset="/images/icon-cancel-gray.png 400w,
                                                                                                                /images/icon-cancel-gray@2x.png 700w,
                                                                                                                /images/icon-cancel-gray@3x.png 1000w" src="/images/icon-cancel-gray@3x.png" alt="닫기">
                                                    </button>
                                                </div>
                                                <div class="dropdown-item activity-counter">
                                                    <div class="popular-search-word">
                                                        <ul class="d-flex">
                                                            <li class="popular-list click-el">
                                                                <input type="radio" id="area1" name="popularlist">
                                                                <label for="area1">서울</label>
                                                            </li>
                                                            <li class="popular-list click-el">
                                                                <input type="radio" id="area2" name="popularlist">
                                                                <label for="area2">제주도</label>
                                                            </li>
                                                            <li class="popular-list click-el">
                                                                <input type="radio" id="area3" name="popularlist">
                                                                <label for="area3">강원도</label>
                                                            </li>
                                                        </ul>
                                                        <ul class="d-flex area-group">
                                                            <li class="area-list click-el">
                                                                <input type="radio" id="area4" name="popularlist">
                                                                <label for="area4">전체</label>
                                                            </li>
                                                            <li class="area-list click-el">
                                                                <input type="radio" id="area5" name="popularlist">
                                                                <label for="area5">서울</label>
                                                            </li>
                                                            <li class="area-list click-el">
                                                                <input type="radio" id="area6" name="popularlist">
                                                                <label for="area6">전주</label>
                                                            </li>
                                                            <li class="area-list click-el">
                                                                <input type="radio" id="area7" name="popularlist">
                                                                <label for="area7">임실</label>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>


                                                <div class="text-center apply-btn-wrapper">
                                                    <button type="button" class="btn btn-primary apply dropdown-close">적용하기</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex sm-down-outline sm-down-mt">
                                            <div class="filter-list pick-filter start-d">
                                                <input type=" text" class="form-control date divider" readonly value="" name="daterange" placeholder="체크인" />
                                            </div>

                                            <div class="filter-list pick-filter end-d">
                                                <input type="text" class="form-control date border-right-0" readonly value="" name="daterange" placeholder="체크아웃" />
                                            </div>
                                        </div>

                                    </div>

                                    <button type="button" class="btn-primary search top-filter-search">검색</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main> ${ require('./partials/footer.html') }
    </div>
</body>

<script>
    $(function () {

        //dotdotdot
        function setDotDotDot() {
            $(".title-overflow").dotdotdot({
                ellipsis: '...',//말줄임 뭘로 할지
                watch: true, //윈도우 창에따라서 업데이트 할건지, 윈도우가 리사이즈될 때 업데이트할 건지
                wrap: 'letter',//word(단어단위), letter(글 단위), children(자식단위) 자르기
                height: 40,
                tolerance: 20
                //글이 넘치면 얼만큼 height 늘릴건
            });
        }
        setDotDotDot();

        //date picker
        $('input[name="daterange"]').daterangepicker({
            defaultDate: "",
            opens: 'center',
            // autoUpdateInput: false,
            autoApply: true,
            singleDatePicker: true,
            "locale": {
                "format": "YYYY.MM.DD",
                "separator": "-",
                "applyLabel": "적용",
                "cancelLabel": "취소",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Custom",
                "daysOfWeek": [
                    "월",
                    "화",
                    "수",
                    "목",
                    "금",
                    "토",
                    "일"
                ],
                "monthNames": [
                    "1월",
                    "2월",
                    "3월",
                    "4월",
                    "5월",
                    "6월",
                    "7월",
                    "8월",
                    "9월",
                    "10월",
                    "11월",
                    "12월"
                ]
            }
        }, function (start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        });

        //value값 초기화
        $('input[name="daterange"]').val('');

        //dropdown menu
        $('.dropdown-menu').click(function (e) {
            // console.log(e);
            e.stopPropagation();
        })

        //dropdown menu close
        $('.dropdown-close').click(function () {
            $('.dropdown-menu').removeClass('show');
        })

        $('.owl-carousel').owlCarousel({

            margin: 20,
            // autoWidth: true,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1.08,
                    nav: true,
                    margin: 8
                },
                600: {
                    // autoWidth: true,
                },
                1000: {
                    items: 3,
                    // autoWidth: true,
                    loop: false,
                    margin: 20
                }
            }
        })

        var owl = $('.owl-carousel');
        if ($(window).width() > 500) {
            owl.addClass('off');
        }

        $('.click-el').click(function () {
            if ($("input:radio[name=popularlist]:checked")) {
                var selectedCheck = $("input:radio[name=popularlist]:checked");
                var selectedValText = selectedCheck.next('label').text();
                popularSearchWord.removeClass('display');
                listPopup.val(selectedValText);
            }
        })
    })



</script>

</html>
